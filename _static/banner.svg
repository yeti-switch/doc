<svg viewBox="0 0 1040 120" xmlns="http://www.w3.org/2000/svg">
  <style>
@namespace svg url(http://www.w3.org/2000/svg);

svg {
  font-family: Helvetica, Arial, sans-serif;
  text-rendering: geometricPrecision;
}
svg|a:link, svg|a:visited {
  cursor: pointer;
}
.flag-blue {
  fill: #0057b7;
}
.flag-yellow {
  fill: #ffd700;
}
.message {
  fill: white;
  font-size: 20px;
}
.call {
  fill: black;
  font-size: 32px;
}
.mobile-only {
  display: none;
}
.arrow {
  font-size: 24px;
}
@media (max-width: 770px) {
  .message {
    display: none;
    font-size: 29px;
  }
  .mobile-only {
    display: inherit;
  }
  .call {
    font-size: 36px;
  }
}
  </style>

  <a href="https://stand-with-ukraine.pp.ua">
    <rect x="0" y="0" width="100%" height="100%" class="flag-yellow"/>
    <rect x="0" y="0" width="100%" height="60px" class="flag-blue"/>

    <text x="0" y="10" class="message">
      <tspan x="25" dy="1em">Yeti-Switch is developed in Ukraine</tspan>
      <tspan x="25" dy="1em">It is not intended to be used in Russia or by companies paying taxes to russian budget</tspan>
    </text>
  </a>

</svg>
